<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Estilos | Barberie JM</title>
  <style> 
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #888;
      background-color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galería de Estilos</h1>
    <p>Inspirate con nuestros cortes y estilos más populares</p>
  </header>

  <section class="galeria">
    <img src="imagen1.webp" alt="Corte 1">
    <img src="imagen2.webp" alt="Corte 2">
    <img src="imagen3.webp" alt="Corte 3">
    <img src="imagen4.webp" alt="Corte 4">
    <img src="imagen5.webp" alt="Corte 5">
    <img src="imagen6.webp" alt="Corte 6">
    <img src="imagen7.webp" alt="Corte 7">
    <img src="imagen8.webp" alt="Corte 8">
  </section>

  <footer>
    © 2025 Barbeie JM  | Todos los derechos reservados
  </footer>

</body>
</html>
